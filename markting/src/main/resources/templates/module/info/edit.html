<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-info-edit" th:object="${info}">
            <input id="companyId" name="companyId" th:field="*{companyId}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">公司名：</label>
                <div class="col-sm-8">
                    <input id="companyName" name="companyName" th:field="*{companyName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">公司联系人：</label>
                <div class="col-sm-8">
                    <input id="companyContactName" name="companyContactName" th:field="*{companyContactName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">公司行业：</label>
                <div class="col-sm-8">
                    <input id="companyType" name="companyType" th:field="*{companyType}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">公司地址：</label>
                <div class="col-sm-8">
                    <input id="companyAddress" name="companyAddress" th:field="*{companyAddress}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">公司联系电话：</label>
                <div class="col-sm-8">
                    <input id="companyContactPhone" name="companyContactPhone" th:field="*{companyContactPhone}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">创建时间：</label>
                <div class="col-sm-8">
                    <input id="createdDate" name="createdDate" th:field="*{createdDate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">最后更新时间：</label>
                <div class="col-sm-8">
                    <input id="updatedDate" name="updatedDate" th:field="*{updatedDate}" class="form-control" type="text">
                </div>
            </div>
           <!--  <div class="form-group">	
                <label class="col-sm-3 control-label">无/重复:0/1</label>
                <div class="col-sm-8">
                    <input id="isDuplicate" name="isDuplicate" th:field="*{isDuplicate}" class="form-control" type="text">
                </div>
            </div> -->
            <div class="form-group">	
                <label class="col-sm-3 control-label">批次序列号:</label>
                <div class="col-sm-8">
                    <input id="serialNumber" name="serialNumber" th:field="*{serialNumber}" class="form-control" type="text">
                </div>
            </div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "module/info"
		$("#form-info-edit").validate({
			rules:{
				companyName:{
					required:true,
				},
				companyContactName:{
					required:true,
				},
				companyContactPhone:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-info-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
