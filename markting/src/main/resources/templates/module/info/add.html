<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-info-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">公司名：</label>
				<div class="col-sm-8">
					<input id="companyName" name="companyName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">公司联系人：</label>
				<div class="col-sm-8">
					<input id="companyContactName" name="companyContactName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">公司行业：</label>
				<div class="col-sm-8">
					<input id="companyType" name="companyType" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">公司地址：</label>
				<div class="col-sm-8">
					<input id="companyAddress" name="companyAddress" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">公司联系电话：</label>
				<div class="col-sm-8">
					<input id="companyContactPhone" name="companyContactPhone" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">创建时间：</label>
				<div class="col-sm-8">
					<input id="createdDate" name="createdDate" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">最后更新时间：</label>
				<div class="col-sm-8">
					<input id="updatedDate" name="updatedDate" class="form-control" type="text">
				</div>
			</div>

			<div class="form-group">	
				<label class="col-sm-3 control-label">批次序列号:</label>
				<div class="col-sm-8">
					<input id="serialNumber" name="serialNumber" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "module/info"
		$("#form-info-add").validate({
			rules:{
				companyName:{
					required:true,
				},
				companyContactName:{
					required:true,
				},
				companyContactPhone:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-info-add').serialize());
	        }
	    }
	</script>
</body>
</html>
